<template>
  <template if:true={product}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <!-- modal header start -->
        <header class="slds-modal__header">
          <button
            class="
              slds-button slds-button_icon
              slds-modal__close
              slds-button_icon-inverse
            "
            title="Close"
            onclick={closeModal}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
          </button>
          <h2
            id="modal-heading-01"
            class="slds-text-heading_medium slds-hyphenate"
          >
            Details of product
          </h2>
        </header>
        <!-- modal body start -->
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1">
          <div style="height: 260px" class="slds-align--absolute-center">
            <img src={product.Image__c} alt="Avatar" style="width:100%; height: auto; max-height: 260px;">
        </div>
        <div class="container slds-m-top_small slds-m-bottom_small">
            <h4><b>{product.Name}</b></h4>
            <p>
                <lightning-formatted-number 
                    value={product.Price__c}
                    format-style="currency"
                    currency-code="USD"
                    class="slds-m-vertical--small">
                </lightning-formatted-number>
            </p>
            <div class="slds-p-around_xx-small lgc-bg">
              {product.Description__c}
            </div>
            <div class="slds-p-around_xx-small lgc-bg">
              Family: {product.Family__c}
            </div>
            <div class="slds-p-around_xx-small lgc-bg">
              Type: {product.Type__c}
            </div>
        </div>
        </div>
        <!-- modal footer start-->
        <footer class="slds-modal__footer">
          <lightning-button
            variant="destructive"
            label="Cancel"
            title="Cancel"
            onclick={closeModal}
            class="slds-m-right_large"
          ></lightning-button>
          <lightning-button
            variant="brand"
            label="Add"
            title="Add"
            onclick={AddToCart}
            class="slds-m-right_large"
          ></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
