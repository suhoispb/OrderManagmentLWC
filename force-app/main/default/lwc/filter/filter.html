<template>
  <lightning-card title="Filters">
    <lightning-record-edit-form object-api-name={product.objectApiName}>
        <lightning-messages>
        </lightning-messages>
        <div class="slds-m-around--small">
            <lightning-input-field 
                field-name={product.fields.family}
                onchange={setFilter}
                data-my-id="family">
            </lightning-input-field>
            <lightning-input-field 
                field-name={product.fields.type}
                onchange={setFilter}
                data-my-id="type">
            </lightning-input-field>
        </div>
    </lightning-record-edit-form>
</lightning-card>
</template>
